<!-- CONTACT -->

    <section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-6 ">
                <div class="subheading"><h2>I would love to hear from you</h2>
                    <p>For stockist, collaboration or any other enquiries, please get in touch <i class="fa fa-heart heart"></i></p></div>
                    <form action="https://formdump.codeinstitute.net/" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                        <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary button-text-form">Send</button>
                    </form>     
                </div>

            <div class="col-12 col-lg-6">
                <img class="info-image img-fluid" src="assets/images/woman6.jpg" alt="#">
            </div>
        </div>
     </div>
